[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rag-core"
version = "0.1.0"
description = "Shared RAG core library â€” config, models, ingestion, storage, retrieval, generation"
requires-python = ">=3.12"
dependencies = [
    "openai>=1.0.0",
    "neo4j>=5.0.0",
    "graphiti-core>=0.26.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "docling>=2.0.0",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["rag_core*"]
