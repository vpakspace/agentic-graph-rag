name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/rag-core --no-deps
          pip install pydantic pydantic-settings networkx numpy openai scipy
          pip install pytest ruff

      - name: Lint with ruff
        run: ruff check --target-version py312 .

      - name: Run tests
        run: pytest tests/ packages/rag-core/tests/ -x -q
        env:
          PYTHONPATH: .
